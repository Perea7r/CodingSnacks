baseURL: "https://perea7r.github.io/CodingSnacks/"
languageCode: es
title: Ruben Perea
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  env: production 
  title: Ruben Perea
  description: "Blog Semanal en el que subiré contenido relacionados con la tecnología."
  keywords: [Blog, Data Science]
  author: Rubén Perea
  defaultTheme: auto

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  showtoc: true
  comments: true


  label:
    text: "Rubén Perea"
    icon: "images/logos/coding.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true
    title: "¡Bienvenidos! \U0001F44B"
    subtitle: "**Articulos semanales** relacionado con la tecnología o alguna que otra sorpresa"
    imageUrl: "images/logos/logo.png"
    imageWidth: 320
    imageHeight: 320
    imageTitle: "CodingSnacks"
  
  # home-info mode
  homeInfoParams:
    Title: "Bienvenidos! \U0001F44B"
    Content: "Subiré semanalmente un artículo relacionado con la técnología o alguna que otra sorpresa. \U0001F389"

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/rubenpereaserrano/"
    - name: github
      url: "https://github.com/Perea7r"
    
  assets:
    favicon: favicon.png
    favicon16x16: favicon.png
    favicon32x32: favicon.png
    apple_touch_icon: favicon.png
    safari_pinned_tab: favicon.png

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: false 

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: Artículos
      url: /archives/
      weight: 1
    - name: Tags
      url: /tags/
      weight: 2